name: deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Prepare static site
        run: |
          mkdir -p deploy
          cp -r public/* deploy/
          cp ./assets/documents/* deploy/
          cp deploy/index.html deploy/404.html

      - name: Deploy Project ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: ./deploy
          clean: false
