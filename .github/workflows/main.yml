name: deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: "Copy Files"
        run: |
          mkdir -p target/dx/personal-website/release/web/public/
          cp assets/documents/* target/dx/personal-website/release/web/public/
      - name: "Dioxus Deploy"
        uses: DioxusLabs/deploy-action@0.1.2
        with:
          outDirectory: "target/dx/personal-website/release/web/public"